<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Ürün Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Fiyat </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Adet </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Açıklama </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Oluşt.Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container> -->

        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="upDatedDate">
            <th mat-header-cell *matHeaderCellDef> Güncelleme Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.upDatedDate}} </td>
        </ng-container> -->

        <!-- edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Düzelt </th>
            <td mat-cell *matCellDef="let element"> <img src="assets/img/edit.png" width="25px" height="25px"></td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Sil </th>
            <td mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getProducts()" controller="products"> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[10, 15, 25, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
